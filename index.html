<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .header h1 {
            margin: 10px 0 0;
            font-size: 24px;
        }

        form {
            padding: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #666;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="ak.png" alt="Logo">
            <h1>Application Form</h1>
        </div>
        <form action="/submit" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">College CC Code:</label>
            <input type="email" id="email" name="email" placeholder="Enter your college CC code" required>

            <label for="phone">CL Name:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your CL name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="message">What event are you participating in?</label>
            <textarea id="message" name="message" rows="2" placeholder="Mention the event name" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
        <div class="footer">
            &copy; aikyam24. All Rights Reserved to kevin dsouza.
        </div>
    </div>
</body>
</html>
